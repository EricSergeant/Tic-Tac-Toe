<!<!DOCTYPE html>
<html lang="en">
  <head>
    <title class="solo-project-title">Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main class="main-page-container">
    <aside class="player-1-side">
      <!-- <img>image for player one goes here -->
      <div class="player-1-count">
        <p class="wins"></p>
        <p>Wins for Player 1</p>
      </div>
    </aside>
    <section class="game-area">
      <!-- lots of game info goes here -->
      <div class="player-turn-display-container">
        <h1 class="player-name-turn-display"></h1>
        <h1 class="player-icon-turn-display"></h1>
      </div>
      <section class="game-board" id="gameBoard">
        <!-- set up grid identification as a-c and 1-3 -->
      </section>
    </section>
    <aside class="player-2-side">
      <!-- <img>image for player two goes here -->
      <div class="player-2-count">
        <p class="wins"></p>
        <p>Wins for Player 2</p>
      </div>
    </aside>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
    </main>
  </body>
</html>
