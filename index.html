<!DOCTYPE html>
<html lang="en">
  <head>
    <title class="solo-project-title">Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <main class="main-page-container">
    <aside class="player-1-side">
      <img class="player-1-token" src="./assets/blackMageToken.png" alt="Black Mage Token">
      <div class="player-1-count">
        <p class="player-1-wins"></p>
        <p>Wins for Player 1</p>
      </div>
    </aside>
    <section class="game-area">
      <div class="player-turn-display-container">
        <h1 class="player-name-turn-display"></h1>
        <h1 class="player-icon-turn-display"></h1>
      </div>
      <section class="game-board" id="gameBoard">
        <!-- set up button grid identification using a-c and 1-3 references-->
        <button class="square-a1" id="a1"></button>
        <button class="square-a2" id="a2"></button>
        <button class="square-a3" id="a3"></button>
        <button class="square-b1" id="b1"></button>
        <button class="square-b2" id="b2"></button>
        <button class="square-b3" id="b3"></button>
        <button class="square-c1" id="c1"></button>
        <button class="square-c2" id="c2"></button>
        <button class="square-c3" id="c3"></button>
      </section>
      <div class="game-reset-button-container">
        <button class="reset-scores-to-zero">Reset scores to zero</button>
      </div>
    </section>
    <aside class="player-2-side">
      <img class="player-2-token" src="./assets/whiteMageToken.png" alt="White Mage Token">
      <div class="player-2-count">
        <p class="player-2-wins"></p>
        <p>Wins for Player 2</p>
      </div>
    </aside>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
    </main>
  </body>
</html>
